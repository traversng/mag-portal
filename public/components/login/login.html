<div class="container">
	<form class="form-signin" ng-submit="$ctrl.emailSignIn()">
		<h2 class="form-signin-heading text-center">Please login in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input ng-model="$ctrl.signinEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input ng-model="$ctrl.signinPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<p>
				<button ui-sref="portal.signup" class="btn btn-lg btn-success btn-block" type="submit">No account? click here to signup!</button>
			</p>
			<hr>
			<a ng-click="$ctrl.socialSignIn('twitter')" class="btn btn-block btn-social btn-twitter">
	  		<span class="fa fa-twitter"></span>
	  			Sign up with Twitter
			</a>
			<a ng-click="$ctrl.socialSignIn('facebook')" class="btn btn-block btn-social btn-facebook">
	  		<span class="fa fa-facebook"></span>
	  			Sign up with Facebook
			</a>
			<a ng-click="$ctrl.socialSignIn('google')" class="btn btn-block btn-social btn-google">
	  		<span class="fa fa-google"></span>
	  			Sign up with Google
			</a>
		</p>
	</form>
</div>
<!-- /container -->
