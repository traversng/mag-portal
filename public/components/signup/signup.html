<div class="container">
	<form class="form-signin" ng-submit="$ctrl.createUserByEmail()">
		<h4 class="form-signin-heading text-center">Email Signup</h4>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input ng-model="$ctrl.signupEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input ng-model="$ctrl.signupPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<hr>
		<button class="btn btn-lg btn-success btn-block" type="submit">Sign me up!</button>
		<hr>
		<a ng-click="$ctrl.socialSignIn('twitter')" class="btn btn-block btn-social btn-twitter">
			<span class="fa fa-twitter"></span>
				Sign in with Twitter
		</a>
		<a ng-click="$ctrl.socialSignIn('facebook')" class="btn btn-block btn-social btn-facebook">
			<span class="fa fa-facebook"></span>
				Sign in with Facebook
		</a>
		<a ng-click="$ctrl.socialSignIn('google')" class="btn btn-block btn-social btn-google">
			<span class="fa fa-google"></span>
				Sign in with Google
		</a>
	</form>
</div>
<!-- /container -->
